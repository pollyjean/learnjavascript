<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery 로딩 사용</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script>
		jQuery(document).ready(function() {
			var imgWid = $('img').width(),
				imgHei = $('img').height();

			$('.img_width').text(imgWid);
			$('.img_height').text(imgHei);
		});
	</script>
</head>
<body>
	<img src="http://lorempixel.com/400/200" alt="Lorem Image Sample">
	<p>이미지의 사이즈는 가로 <span class="img_width">0</span>px, 세로 <span class="img_height">0</span>px 입니다.</p>
</body>
</html>
